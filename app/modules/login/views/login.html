<!-- controller div start -->
<div class="wrapper" ng-controller="loginCtrl as lc">
    <!-- form start -->
    <form class="form-signin" name="loginForm">
        <h2 class="form-signin-heading">Please login</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email" name="emailId"  ng-model="lc.user.emailId">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="lc.user.password">
        </div>
        <div class="checkbox">

        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="lc.login(lc.user)" ng-disabled="loginForm.$invalid">Login</button>
    </form>
</div>
<!--form end -->

<!-- controller div end -->
